<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="${ctxPath!}/css/play.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="${ctxPath!}/plugins/layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="${ctxPath!}/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="${ctxPath!}/plugins/layui/layui.all.js"></script>
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.1/skins/default/aliplayer-min.css" />
    <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.8.1/aliplayer-min.js"></script>
</head>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row ">
        <div class="layui-col-md8 left-block">
            <div class="layui-row">
                <div class="layui-col-md12 video-box">
                    <h2>${video.title!}</h2>
                    <p>${video.createTime!}</p>
                    <p>播放量：${video.playCount!}</p>
                    <input type="hidden" id="videoUrl" value="${video.url!}"/>
                    <input type="hidden" id="videoId" value="${video.id!}"/>
                    <div class="prism-player" id="player-con"></div>
                    <a href=""><i class="layui-icon layui-icon-praise" style="font-size: 30px; color: #ff4033;"></i></a>
                    <a href=""><i class="layui-icon layui-icon-star" style="font-size: 30px; color: #ff4033;"></i></a>
                    <a href=""><i class="layui-icon layui-icon-download-circle" style="font-size: 30px; color: #ff4033;"></i></a>
                    <p>${video.desc!}</p>
                    <p>${video.remark!}</p>
                </div>
                <div class="layui-col-md12 comment-box">

                </div>
            </div>
        </div>
        <div class="layui-col-md-offset1 layui-col-md3 right-block">
            <div class="layui-row">
                <div class="layui-col-md12 similar-video">
                    <div class="table-title">类似视频</div>
                    <table id="similarvideo" lay-filter="similar"></table>
                </div>
                <div class="layui-col-md12 week-hot-top">
                    <div class="table-title">本周最热</div>
                    <table id="hotvideo" lay-filter="weekhot"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="${ctxPath!}/scripts/front/play.js"></script>
</html>
