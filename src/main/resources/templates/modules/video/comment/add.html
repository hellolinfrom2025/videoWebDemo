<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="${ctxPath!}/plugins/pace/pace.min.js"></script>
	<link href="${ctxPath!}/plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/css/fs.css" media="all"/>
	<script type="text/javascript" src="${ctxPath!}/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/tinymce/jquery.tinymce.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/fsDict.js?v=1.5.2"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form">
		<input type="hidden" name="icon"/>
		<div class="layui-form-item">
			<label class="layui-form-label">封面</label>
			<div class="layui-input-block">
				<input  type="text" name="cover" required="" lay-verType="tips" lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input  type="text" name="title" required="" lay-verType="tips" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<input  type="text" name="desc" required="" lay-verType="tips" lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">资源链接</label>
			<div class="layui-input-block">
				<input type="text" name="url" required="" lay-verType="tips" lay-verify="required" placeholder="请输入URL" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类目</label>
			<div class="layui-input-inline" style="width: 100px">
				<select  name="categoryId"  lay-verType="tips" class="fsSelect" dict="category" addNull="1">
				</select>
			</div>
			<label class="layui-form-label">地区</label>
			<div class="layui-input-inline" style="width: 100px">
				<select  name="areaId"  lay-verType="tips" class="fsSelect " dict="area" addNull="1">
				</select>
			</div>
			<label class="layui-form-label">年代</label>
			<div class="layui-input-inline" style="width: 100px">
				<select  name="yearId"  lay-verType="tips" class="fsSelect" dict="year" addNull="1">
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remake" placeholder="请输入备注" autocomplete="off" class="layui-input"/>
			</div>
		</div>

	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
	      <button class="layui-btn" lay-submit="" lay-filter="save" url="/videoDetail/add.do">新增</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	  </div>
	</form>
	</div>
	<script type="text/javascript">
        layui.use(['iconPicker'], function () {
            var $ = layui.jquery,
             iconPicker = layui.iconPicker;


        });
	</script>
</body>
</html>
