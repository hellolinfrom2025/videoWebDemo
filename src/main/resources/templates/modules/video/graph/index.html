<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="${ctxPath!}/plugins/pace/pace.min.js"></script>
    <link href="${ctxPath!}/plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="${ctxPath!}/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath!}/css/fs.css" media="all"/>
    <script type="text/javascript" src="${ctxPath!}/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="${ctxPath!}/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="${ctxPath!}/plugins/echarts/echarts.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
            <blockquote class="layui-elem-quote">
                <span style="color: #FF5722;">MintLeaf-Fast</span>是一个基于SpringBoot2.0开发的，轻量级的，前后端分离的Java快速开发平台。开箱即用，节省开发时间，提升开发效率，能够快速开发项目并交付的接私活利器。代码简洁，注释丰富，上手容易，提供基础模块(用户管理，角色管理，菜单管理，代码生成等8个模块)，支持跨驱动多数据源,加强业务模块的扩展性。感兴趣可以Watch、Start持续关注项目最新状态。
            </blockquote>
        </div>

        <div class="layui-col-md6 layui-col-space5">
            <div class="layui-tab layui-tab-card" lay-filter="video">
                <ul class="layui-tab-title">
                    <li class="layui-this">视频标签统计</li>
                    <li>视频数量日增加趋势</li>
                    <li>视频热度总排行</li>
                    <li>视频最近一周热度排行</li>
                </ul>
                <div class="layui-tab-content" style="height: 410px;">
                    <div class="layui-tab-item layui-show">
                        <div id="videoTag" style="width: 100%;height:400px;"></div>
                    </div>
                    <div class="layui-tab-item ">
                        <div id="videoCount" style="width: 100%;height:400px;"></div>
                    </div>
                    <div class="layui-tab-item ">
                        <div id="videoTotalTop" style="width: 100%;height:400px;"></div>
                    </div>
                    <div class="layui-tab-item ">
                        <div id="videoCurrHot" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-space5">
            <div class="layui-tab layui-tab-card" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this">用户数量日增加趋势</li>
                    <li>最近5天用户活跃</li>
                    <!--<li>视频最近一周热度排行</li>-->
                </ul>
                <div class="layui-tab-content" style="height: 410px;">
                    <div class="layui-tab-item layui-show">
                        <div id="userCount" style="width: 100%;height:400px;"></div>
                    </div>
                    <div class="layui-tab-item ">
                        <div id="userActive" style="width: 100%;height:400px;"></div>
                    </div>
                    <!--<div class="layui-tab-item ">-->
                        <!--<div id="1" style="width: 100%;height:400px;"></div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="${ctxPath!}/scripts/admin/graph.js?v=0.7.3"></script>
</div>
</body>
</html>
