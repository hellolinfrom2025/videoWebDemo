<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="${ctxPath!}/plugins/pace/pace.min.js"></script>
	<link href="${ctxPath!}/plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/css/fs.css" media="all"/>
	<script type="text/javascript" src="${ctxPath!}/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/tinymce/tinymce.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/tinymce/jquery.tinymce.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">数据源名称</label>
			<div class="layui-input-inline">
			<select  name="dataSource" lay-verify="required" lay-verType="tips" class="fsSelect" dict="dataSource" addNull="1">
			</select>
		</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">数据库类型</label>
			<div class="layui-input-inline">
				<select  name="dbType" lay-verify="required" lay-verType="tips" class="fsSelect" dict="dbType" addNull="1">
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">表名</label>
			<div class="layui-input-block">
				<input type="text" name="tableName" value="core_button" required="" lay-verType="tips" lay-verify="" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">sql文件存放路径</label>
			<div class="layui-input-block">
				<input type="text" name="sqlPath" value="/sql" required="" lay-verType="tips" lay-verify="" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实体存放路径</label>
			<div class="layui-input-block">
				<input type="text" name="entityPath" value="org.mintleaf.modules" required="" lay-verType="tips" lay-verify="" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
			</div>
		</div>


	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
	      <button class="layui-btn" lay-submit="" lay-filter="save" url="/gen/gen.do">立即生成</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	  </div>
	</form>
	</div>
</body>
</html>
