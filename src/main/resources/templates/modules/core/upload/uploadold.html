<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试文件上传</title>
</head>
<body>
单个文件上传：<br/>
<form action="${ctxPath!}/upload/upload.do" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <input type="submit" value="提交上传"/>
</form>
<br/>
多个文件上传：
<form action="${ctxPath!}/upload/uploadsTest.do" method="post" enctype="multipart/form-data">
    文件1：<input type="file" name="file2"/><br/>
    文件2：<input type="file" name="file3"/><br/>
    文件3：<input type="file" name="file4"/><br/>
    <input type="submit" value="上传多个文件"/>
</form>
</body>
</html>
